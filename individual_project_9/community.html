    <h1>Minecraft Community & Mods</h1>
    <p>Learn about the vibrant Minecraft community and explore popular mods...</p>

    <h2>Check Your Favorite Mod Type</h2>
    <form>
        <label for="mod">Enter a mod type (e.g., Shaders, Minimap, Furniture, Magic, Adventure):</label>
        <input type="text" id="mod" name="mod"><br><br>
        <input type="button" value="Check Mod" onclick="checkMod()">
    </form>
    <p id="modResult"></p>

    <h2>Choose Your Role in the Community</h2>
    <form>
        <label for="role">Enter a community role (e.g., Builder, Modder, Server Admin):</label>
        <input type="text" id="role" name="role"><br><br>
        <input type="button" value="Check Role" onclick="checkCommunityRole()">
    </form>
    <p id="roleResult"></p>

    <script src="proj9.js" defer></script>
