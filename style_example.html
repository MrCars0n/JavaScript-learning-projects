<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Example</title>
    <!-- Embedded CSS styles -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #2e8b57;
            text-align: center;
        }

        p {
            color: #4682b4;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Playing with CSS</h1>
    <p style="color: crimson; font-size: 20px;">
        <!-- This paragraph uses inline CSS, which overrides the embedded style -->
        This text is crimson and has a larger font size from inline styling.
    </p>
    <p>
        This paragraph has embedded CSS styles, using a blue color.
    </p>
</body>
</html>
