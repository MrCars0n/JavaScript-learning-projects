    <h1>Minecraft Gameplay</h1>
    <p>Minecraft offers various minigames like Survival, Creative, and Multiplayer...</p>

    <h2>&ensp;Calculate Your Yearly Minecraft Hours</h2>
    <form onsubmit="return calculateHours()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="hours">Hours played per week:</label>
        <input type="number" id="hours" name="hours" required><br><br>

        <h3>Minigames You Play</h3>
        <select id="modes" name="modes" multiple required>
            <option value="hunger-games">Hunger Games</option>
            <option value="bed-wars">Bed Wars</option>
            <option value="hide-and-seek">Hide & Seek</option>
            <option value="skyblock">Skyblock</option>
        </select><br><br>
        <input type="text" id="newMode" placeholder="Add a new minigame">
        <button type="button" onclick="addMinigame()">Add Minigame</button><br><br>

        <h3>Upload Gameplay Data</h3>
        <input type="file" id="fileInput" accept=".txt" required><br><br>

        <input type="submit" value="Calculate">
    </form>

    <p id="result"></p>
    <p id="selectedModes"></p>
    <p id="fileContent"></p>

    <script src="proj7.js"></script>
